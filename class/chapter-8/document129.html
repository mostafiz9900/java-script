<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dynammic Color Change</title>
<script>
    	function message(hue){
			document.forms[0].elements[5].value=hue;
			}
    </script>
</head>

<body>
	<h2>Big Font</h2>
    <form>
    	<input type="button" value="Red" onClick="document.bgColor='red'" onMouseDown="message('red')">
        
        <input type="button" value="Green" onClick="document.bgColor='green'" onMouseOver="message('green')">
        
        <input type="button" value="Blue" onClick="document.bgColor='blue'" onMouseMove="message('blue')">
        <br/>
        
        <input type="button" value="Font Color to Yellow" onClick="document.fgColor='yellow'" >
        <br/>
        <input type="button" value="Font Color to Firebrick" onClick="document.fgColor='firebrick'" >
        <p>
        
       <input type="text">
        
    </form>
</body>
</html>
