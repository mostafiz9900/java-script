
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>On Focus</title>
<style>
	body{
		background-color:#CCC;
		font-family:Verdana;
		color:#9C3;
		}
</style>
	<script>
    	var auto = new Object();
		var bigOne= new Object();
		function showChange(){
			auto=document.forms[0].ralph;
			auto.value="More change.";
			}
		function areaWrite(){
			bigOne=document.forms[0].alice;
			bigOne.value="You have plenty of room to write here.";
			}
    </script>
</head>
<h1>Click on the Text Window: and then click the  other window</h1>

<body>
	<form>
    	<input type="text" name="ralph" onChange="showChange();"><p></p>
        <textarea rows="5" cols="30" name="alice" onBlur="areaWrite();"></textarea>
    </form>
</body>
</body>
</html>
