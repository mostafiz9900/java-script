<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Putting Cookies</title>
<style>
	body{
		
		font-size:11pt;
		background-color:rgb(200,198,159);
		font-family:Verdana;
		
		}
	#display{
		color:rgb(169,33,53);
		background-color:rgb(249,255,53);}
</style>
	<script>
    	function yourCookie(name){
			var remain=new Date("November9,2018");
			document.cookie=escape(name+document.baker.myCookie.value+";expires="+remain.toGMTString()+";");
			}
		function welcomBack(){
			var seeMe=unescape(document.cookie);
			var tagIt=seeMe.indexOf(";");
			seeMe=seeMe.substring(11,tagIt);
			alert("Hello there" + " "  +seeMe);
			}
    </script>
</head>

<body onLoad="document.baker,reset()">
    <div id="display">&nbsp;
    <center>
        <form name="baker">
        &nbsp;<input type="text" name="myCookie"><br/>&nbsp;
        <p>Type in the value for your cookie and cookie and click the button to set the cookie</p>
        &nbsp;<input type="button" value="Bake Cookie" onClick="yourCookie('goodCookie=')"><p></p>&nbsp;
        <p>Click the button to read the value of the cookie along with the greeting </p>
        &nbsp;<input type="button" value="See Cookie" onClick="welcomBack();">
        <br/>&nbsp;
             
        </form>
        </center>
        &nbsp;
    
    </div>
</body>
</html>
