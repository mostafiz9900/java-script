<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div>
<script>
	vir counter=decodeURIComponent(disply.location.search);
		counter=counter.substring(1);
		 var queries = counter.split("&");
            for (var i = 0; i < queries.length; i++)
            {
            document.write(queries[i] + "<br>");
            }
		
</script>
</div>
</body>
</html>
