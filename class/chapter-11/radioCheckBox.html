<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Checkboxes and Radio Buttons</title>
<style>
	body{
		font-family:Verdana;
		font-size:11pt;
		background-color:#999;
		font-weight:bold;
		}
	.fStyle{
		color:#960;
		background-color:#096;
		}
</style>
	<script>
    	function sortItOut(form){
			var display="Key Feature and Components\n\n";
			var reviewer=new Object();
				reviewer=document.hardware;
				for(var counter=0; counter<reviewer.length; counter++){
					if(reviewer.elements[counter].checked){
						display+=reviewer.elements[counter].value+"\n";
						}
						}
						reviewer.showTime.value=display;
			}
    </script>
</head>

<body onLoad="document.hardware.reset()">
<form name="hardware">
    <div class="fStyle">
    <h5><p>Pick one of the following as the most important:</p></h5>
    <br/>
    <ul>
    	<input type="radio" name="components" value="Cost" checked="true">Cost<br/>
        <input type="radio" name="components" value="Reliability" checked="true">Reliability<br/>
        <input type="radio" name="components" value="Reputation" onClick="alert('Reputation')">Reputation<br/>
        <input type="radio" name="components" value="Ease of Use" >Ease of Use<p></p>
        
    </ul>
    <p>Which of the following do you plan to purchase with your computer? Check all that apply:</p>
    <ul>
    	<input type="checkbox" name="printer" value="Printer">Printer<br/>
        <input type="checkbox" name="disk" value="Hihgh Capacity Disk">Hihgh Capacity Disk<br/>
        <input type="checkbox" name="scan" value="Scanner" checked="true">Scanner<br/>
        <input type="checkbox" name="mem" value="Additional Memory">Additional Memory<p></p>
    </ul>
    </div>
    <textarea rows="8" cols="50" name="showTime" readonly></textarea><p></p>
    <input type="button" value="Sort It Out" onClick="sortItOut(this.form)">
</form>
</body>
</html>
