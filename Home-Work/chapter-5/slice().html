<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
    	//slice
		 var subj = ['Bangla', 'English',2 ,5 ,8 ,9 ];
		 document.write(subj.slice(0, 3) + "<br/>");
		  document.write(subj.slice(2 ,4) + "<br/>");
		   document.write(subj.slice(2) + "<br/>");
		    document.write(subj.slice(4) + "<br/>");
			 document.write(subj.slice(-1) + "<br/>");
			  document.write(subj.slice(-3) + "<br/>");
		
    </script>

</body>
</html>
