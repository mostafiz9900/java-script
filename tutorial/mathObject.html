<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Math object</title>
</head>

<body>
<script>
	var result=Math.min(0,1,2,5,4,-8);
	alert(result);
	var result=Math.max(0,1,2,5,4,-8);
	alert(result);
</script>
<hr>
<script>
	alert(parseInt("10.5 is number 22"));
	alert(parseFloat("10.5 is number 22"));
</script>
</body>
</html>
