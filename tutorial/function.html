<script>

	function convert(t){
		var doller=t/82;
		var pount=t/90;
		var euro=t/104;
	document.write("<h1>"+" "+ t +" taka=</h1>");
	document.write("<h1>doller"+" "+ doller.toFixed(2) +" </h1>");
	document.write("<h1>pount"+" "+ pount.toFixed(2) +" </h1>");
	document.write("<h1>euro"+" "+ euro.toFixed(2) +" </h1>");
		}
	convert(5000);
</script>
