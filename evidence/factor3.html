<title>Untitled Document</title>

<body>
 <script>
 var n;
 function fact(n){
	 if(n==0){
		 return 1;
		 }else{
			 return n*fact(n-1)
			 }
			 }
	var number=prompt("Enter a number","1");
	alert(fact(number));
	document.writeln(fact(number));
 </script>
</body>
