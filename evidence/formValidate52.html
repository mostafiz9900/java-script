<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	label{
		color:red;
		}
	.hed{
	background-color:#ccc;
	width:500px;
	margin:0 auto;
	padding:5px;}
</style>
</head>

<body>
<div class="hed">
	<form name="myForm" action="#" method="post" onReset="res();" onSubmit="return formValid();">
    	<table>
        	<tr>
            	<td>Gender</td>
                <td>
                	<input type="radio" name="gen"  value="Male">Male:
                    <input type="radio" name="gen"  value="Female">Female
                    </td>
                <td><label id="igen"></label></td>
            </tr>
            
            <tr>
            	<td>Education</td>
                <td>
                	<input type="checkbox" name="ssc"  value="SSC">SSC:
                    <input type="radio" name="hsc"  value="HSC">HSC
                    </td>
                <td><label id="iedu"></label></td>
            </tr>
            
            <tr>
            	<td>Round</td>
                <td>
                	<select name="rou">
                    	
                        <option>Select A Round</option>
                        <option value="Round-35">Round-35</option>
                        <option value="Round-36">Round-36</option>
                        <option value="Round-37">Round-37</option>
                        <option value="Round-38">Round-38</option>
                    </select>
                    </td>
                <td><label id="irou"></label></td>
            </tr>
            
            <tr>
            	<td><input type="reset" value="Reset"></td>
                <td><input type="submit" value="Send"></td>
                    
                <td><label></label></td>
            </tr>
        </table>
    </form>
    <script>
    	function res(){
			alert("Call Reset");
			}
		function formValid(){
			var dGender = document.forms["myForm"]["gen"].value;
			var dEducation ="";
			
				if(document.forms["myForm"].ssc.checked){
					dEducation+=document.forms["myForm"]["ssc"].value
					}
				if(document.forms["myForm"].hsc.checked){
					dEducation +=" ,"+document.forms["myForm"]["hsc"].value
					}
			var dRound = document.forms["myForm"]["rou"].value;
			
			///comdition
			if(dGender==""){
				document.getElementById("igen").innerHTML="Select Gender";
				return false;
				}
				
				if(!document.forms["myForm"].ssc.checked && !document.forms["myForm"].hsc.checked){
				document.getElementById("iedu").innerHTML="Select Education";
					return false;
				}
				
				
				if(dRound=="Select A Round"){
				document.getElementById("irou").innerHTML="Select Round";
					return false;
				}
				else{
					document.write("<h2>Gender :"+dGender+"</h2>");
					document.write("<h2>Education :"+dEducation+"</h2>");
					document.write("<h2>Round :"+dRound+"</h2>");}
			}
    </script>
</div>
</body>
</html>
