<!DOCTYPE html>
<html>
<head>
<title>Factorial | Js Ex-5</title>
	<script>
    	var n;
		function calfactor(n){
			if(n==0){
				return 1;
				}else{
					return n*calfactor(n-1)}
			}
			
			var number=prompt("Enter a number","1");
			alert(calfactor(number));
			document.writeln("Factorial of your input("+number+")"+"is"+calfactor(number) );
    </script>

</head>

</body>
