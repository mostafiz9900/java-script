<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>If else Marks</title>
</head>

<body>
<script>
	var marks=prompt("What is Marks",80);
	if(marks >=80 && marks <= 100){document.write("A+");}
	else if(marks >=70 && marks < 80){document.write("A");}
	else if(marks >=60 && marks < 70){document.write("A-");}
	else if(marks >=50 && marks < 60){document.write("B");}
	else if(marks >=40 && marks < 50){document.write("C");}
	else if(marks >=33 && marks < 40){document.write("D");}
	else if(marks <33 && marks >=0){document.write("Fail");}
	else{document.write("Invalid Marks")}
</script>
</body>
</html>
