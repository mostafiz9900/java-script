<body>
	<script>
    	function isPrime(num){
			var n=Math.sqrt(num);
			for(i=2; i<=n; i++){
				if(num%i==0)
				return false;
				}
				return true;
				}
			function chackIsPrime(startNum , endNum){
				for(startNum; startNum<=endNum; startNum++){
					if(isPrime(startNum))
					document.write(startNum+" " +"Prime Number");
					document.write("<br/>");
					}
					else{
						document.write(startNum+" " + "is not prime");
						}
					}
				
							
    </script>
</body>
</html>
