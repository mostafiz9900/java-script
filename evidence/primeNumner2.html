<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="checkisPrime(2,100)">
	<script>
    	
		function isPrime(num){
			var n=Math.sqrt(num);
			for(i=2; i<=n; i++)
			if(num%i==0){
				return false;
				}
				return true;
				}
	
	function checkisPrime(startNum, endNum){
		for(startNum; startNum<=endNum; startNum++){
			if( isPrime(startNum)){
				document.writeln( startNum +" " + "is prime");
				document.write("<br/>");
				}else{
					document.writeln(startNum+ " " + "is not prime");
					document.write("<br/>");
					}}} 
    </script>
</body>
</html>
