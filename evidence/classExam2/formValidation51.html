<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Firm Validation</title>
<style>
	label{
		color:red;
		}
	.head{
		background-color:#ccc;
		width:500px;
		margin:0 auto;
		padding:5px;
		}
</style>
</head>

<body>
<div class="head">
	<form name="myForm" action="#" method="post" onReset="res();" onSubmit="return formValidat();">
    	<table>
        	<tr>
            	<td>Gender</td>
            	<td>
                <input type="radio" value="male" name="gender">Male
                <input type="radio" value="female" name="gender">Female
                
                </td>
                <td><label id="igender"></label></td>
            </tr>
            
            <tr>
            	<td>Education</td>
            	<td>
                	<input type="checkbox" name="ssc" value="ssc">SSC
                    <input type="checkbox" name="hsc" value="hsc" >HSC
                 </td>
                <td><label id="iedu"></label></td>
            </tr>
             <tr>
            	<td>Round</td>
            	<td>
                	<select name="rou">
                    	<option>Select a Round</option>
                        <option value="Round-35"> Round-35</option>
                        <option value="Round-36"> Round-36</option>
                        <option value="Round-37"> Round-37</option>
                        <option value="Round-38"> Round-38</option>
                    </select>
                 </td>
                <td><label id="irou"></label></td>
            </tr>
            
            <tr>
            	<td><input type="reset" value="Reset"></td>
            	<td><input type="submit" name="Send"></td>
                <td><label></label></td>
            </tr>
        </table>
    </form>
   <script>
   	 function res(){
		 alert("Call Reset");
		 }
		 
	function formValidat(){
		var dGender=document.forms["myForm"]["gender"].value;
		var dEducation="";
			if(document.forms["myForm"].ssc.checked){
				dEducation+=document.forms["myForm"]["ssc"].value;
				}
			if(document.forms["myForm"].hsc.checked){
				dEducation+=" , " + document.forms["myForm"]["hsc"].value;
				}
		var dRound=document.forms["myForm"]["rou"].value;
		////////////Condition
		
		
	if(dGender==""){
		document.getElementById("igender").innerHTML="Enter Select gender";
		return false;
		}
		
		
	if(!document.forms["myForm"].ssc.checked && !document.forms["myForm"].hsc.checked){
		document.getElementById("iedu").innerHTML="Enter Select gender";
		return false;
		}
		
		
	if(dRound=="Select a Round"){
		document.getElementById("irou").innerHTML="Enter Select Round";
		return false;
		}
		
		else{
			document.write("<h2>Gender :" + dGender + "</h2>");
			document.write("<h2>Education :" + dEducation + "</h2>");
			document.write("<h2>Round :" + dRound + "</h2>");
			}
	}
   </script>
</div>
</body>
</html>
