<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Factorial</title>
</head>

<body>
<script>
	var n;
	function callfac(n){
		if(n==0){
			return 1;
			}else{
				return n*callfac(n-1);
				}
				}
		var num=prompt("Enter number","1");
		alert(callfac(num));
		document.write(num);
</script>
</body>
</html>
