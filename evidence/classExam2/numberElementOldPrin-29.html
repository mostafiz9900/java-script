<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Print Number</title>
</head>

<body>
<script>
//All Number
	for(var a=1; a<=10; a++){
		document.write(a + "<br/>");
		}
		document.write("<hr/>");
		
//Event number		
		for(var a=1; a<=10; a++)
		if(a%2==0){
		document.write(a + "<br/>");
		}
		document.write("<hr/>");
//Old Number
		
		for(var a=1; a<=10; a++)
		if(a%2==1){
		document.write(a + "<br/>");
		}
		document.write("<hr/>");
</script>
</body>
</html>
