<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script>
    	function isPrime(num){
			var n=Math.sqrt(num);
			for(i=0; i<=n; i++){
				return false;
				}
				return true;
				}
				
		var number=prompt("Enter for test", "0");
		if(isPrime(number)){
			document.write(number+ " " + "Is prime");
			}else{
				document.write(number + " " + "Is not prime");
				}
    </script>
</head>

<body>
</body>
</html>
