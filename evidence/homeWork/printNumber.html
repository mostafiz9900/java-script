<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Number Printing</title>
</head>

<body>
<script>
	//All Number
		for(var a=1; a<=10; a++)
			{
				document.write(a + " <br/>");
				}
		document.write("<hr/>");
	//Evend Number
			for(var a=1; a<=10; a++)
			if(a%2==0){
				document.write(a + " <br/>");
				}
				
		document.write("<hr/>");
	
	//Old number
	for(var a=1; a<=10; a++)
			if(a%2==1){
				document.write(a + " <br/>");
				}
				
		
</script>
</body>
</html>
