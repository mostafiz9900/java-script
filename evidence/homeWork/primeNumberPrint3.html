<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime number print</title>
</head>

<body onLoad="checkedPrime(1,50)">
<script>
	function isPrime(number){
		var n = Math.sqrt(number);
		for(i=2; i<=n; i++)
		if(number%i==0){
			return false;
			}
			return true;
			}
			
		function checkedPrime(satrtNum,endNum){
			for(satrtNum; satrtNum<=endNum; satrtNum++){
				if(isPrime(satrtNum)){
					document.write(satrtNum + " " + "Is Prime"+"<br/>");
					}else{
						document.write(satrtNum + " " + "Is not Prime"+"<br/>"); 
						}}
			}
</script>
</body>
</html>
