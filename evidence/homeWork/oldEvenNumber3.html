<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Evend $ Old Number Prind</title>
</head>

<body>
<script>
	for(var a=0; a<=10; a++){
		document.write(a + "<br/>");
		}
		document.write("<hr/>");
		
		for(var a=0; a<=10; a++)
		if(a%2==0){
		document.write(a + "<br/>");
		}
		document.write("<hr/>");
		
		
		for(var a=0; a<=10; a++)
		if(a%2==1){
		document.write(a + "<br/>");
		}
		document.write("<hr/>");
</script>
</body>
</html>
