<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Validation</title>
<style>
	label{
		color:red;
		}
</style>
</head>

<body>
<div>
	<form name="myForm" action="#" method="post" onReset="res();" onSubmit="return formValidation();">
    	<table align="center">
        	<tr>
            	<td>Gender</td>
                <td>
                <input type="radio" name="gen" value="Male">Male
                 <input type="radio" name="gen" value="Femail">Femail
                </td>
                <td><label id="igen"></label></td>
            </tr>
            
            <tr>
            	<td>Education</td>
                <td>
                <input type="checkbox" name="ssc" value="SSC">SSC
                 <input type="checkbox" name="hsc" value="HSC">HSC
                </td>
                <td><label id="iedu"></label></td>
            </tr>
            <tr>
            	<td>Round</td>
                <td>
                <select name="rou">
                	<option>Select A Round</option>
                    <option value="Round-36">Round-36</option>
                     <option value="Round-37">Round-37</option>
                      <option value="Round-38">Round-38</option>
                       <option value="Round-39">Round-39</option>
                </select>
                </td>
                <td><label id="irou"></label></td>
            </tr>
            
            <tr>
            	<td><input type="reset" value="Reset"></td>
                <td><input type="submit" value="Submit"></td>
                
                <td><label></label></td>
            </tr>
        </table>
    </form>
    
    <script>
    	function res(){
			alert("Call Reset");
			}
		function formValidation(){
			var Gender = document.forms['myForm']['gen'].value;
			var education ="";
			var ssc = document.forms['myForm']['ssc'].value;
			var hsc = document.forms['myForm']['hsc'].value;
				if(document.forms['myForm'].ssc.checked){
					education += document.forms['myForm']['ssc'].value;
					}
					if(document.forms['myForm'].ssc.checked){
					education +=","+document.forms['myForm']['hsc'].value;
					}
				
					
			var Round = document.forms['myForm']['rou'].value;
			
			//Condition
			if(Gender==""){
				document.getElementById('igen').innerHTML="Select Gender";
				return false;
				}
				
			else if(!document.forms['myForm'].ssc.checked && !document.forms['myForm'].hsc.checked){
				document.getElementById('iedu').innerHTML="Select Education";
				return false;
				}
			else if(Round=="Select A Round"){
				document.getElementById('irou').innerHTML="Select Round";
				return false;
				}
				
			else{
				document.write("<h3>Gender :"+Gender+"</h3>");
				document.write("<h3>Education :"+education+"</h3>");
				document.write("<h3>Gender :"+Gender+"</h3>");
				}
			}
    </script>
</div>
</body>
</html>
