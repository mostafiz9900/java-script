<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	for(var number=1; number<=15; number++ )
	if(number%2==0){
		document.write(number+ " :::::" + "even" + "<br/>");
		}else{
			document.write(number+  " ::::" + "old" + "<br/>");
			}
</script>
</body>
</html>
