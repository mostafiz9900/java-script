<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
    	var number =prompt("Enter Number");
		if(number >0){
			document.write(number + " " + "positive number");
			}else if(number <0){
				document.write(number +  " " + "negative number");
				}else{
					document.write(number +  " " + "invalit input");}
    </script>
</body>
</html>
