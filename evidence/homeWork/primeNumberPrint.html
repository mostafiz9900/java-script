<body onLoad="checkPrime(1, 100)">
<script>
	function isPrime(num){
		var n = Math.sqrt(num);
		for(i=2; i<=n; i++)
		if(num%i==0){
			return false;
			}
			return true;
			}
			
		function checkPrime(startNum, endNum){
			for(startNum; startNum<=endNum; startNum++){
				if(isPrime(startNum)){
					document.write(startNum+ " " +"is prime")
					document.write("<br/>")
					}
					else{
						document.write(startNum+ " " +"is not prime");
						document.write("<br/>")
						}
					}}
</script>
</body>
