<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number checked</title>
</head>

<body>
<script>
	var number=prompt("Enter number");
	 
	 function isPrime(number){
		 var n=Math.sqrt(number)
		 for(i=2; i<=n; i++)
		 if(number%i==0){
			 return false;
			 }
			 return true;
			 }
		if(isPrime(number)){
			document.write(number + " " + "is prime");
			}else{
				document.write(number +  " " + "is not prime");
				}
</script>
</body>
</html>
