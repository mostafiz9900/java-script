<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Evend Number & Old Number</title>
</head>

<body>
	<script>
    	var number=prompt("Enter Number");
		function evenOld(){
			if(number%2==0){
				document.write(number + " " + "Is evend Number");
				}else{
					document.write(number + " " + "Is Old Number");
					}}
					evenOld();
    </script>
</
body>
</html>
