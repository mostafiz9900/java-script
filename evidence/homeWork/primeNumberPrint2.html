<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number Print</title>
</head>

<body onLoad="checkPrime(1,50)">
<script>
	function isPrime(number){
		var n=Math.sqrt(number);
		for(i=2; i<=n; i++)
		if(number%i==0){
			return false;
			}
			return true;
			}
			
		function checkPrime(startNum,endNum){
			for(startNum; startNum<=endNum; startNum++){
			if(isPrime(startNum)){
				document.write(startNum + " " + "is prime ");
				document.write("<br/>");
				}
				else{
					document.write(startNum + " " + "is not prime number");
					document.write("<br/>");
					}}}
</script>
</body>
</html>
