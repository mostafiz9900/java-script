<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Compare two value</title>
</head>

<body>
<script>
	var x =parseInt(prompt("Enter First Number",""));
	var y =parseInt(prompt("Enter Secent Number",""));
	//var z =parseInt(prompt("Enter Thirt Number",""));
	if(x>y){
		document.write(x + " " + "is greater than " + y);
		}else if(x==y){
			document.write(x + " " + "is equal to " + y);
			}else if(x<y){
			document.write(x + " " + "is less than " + y);
			}else {
			document.write("Invalid input");
			}
</script>
</body>
</html>
