<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>prime number</title>
</head>

<body>
<script>
	function isPrime(num){
		var n =Math.sqrt(num);
		for(i=2; i<=n; i++)
		if(num%2==0){
			return false;
			}
			return true;
			}
			
		var number=prompt("Enter number","0");
		if(isPrime(number)){
			document.write("Is prime" + " "+number);
			 }else{
				document.write("Is not prime"+" " +number); }
</script>
</body>
</html>
